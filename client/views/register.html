<canvas id="c"></canvas>

<form class="form-horizontal" role="form"  method="POST">

    <h1>Register</h1>

    <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" required="true" placeholder="Enter Full name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" required="true" placeholder="Enter Email">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="user_phone" required="true" placeholder="Enter Phone no.">


    </fieldset>

        <legend><span class="number">2</span>Your educational info</legend>
        <label for="College">College:</label>
        <input type="text" id="college" name="user_college" required="true" placeholder="Enter College name">

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="user_dept" required="true" placeholder="Enter department">

        <label for="year">Year:</label>
        <select id="year" name="user_year">
        <option value="first">1</option>
        <option value="second">2</option>
        <option value="third">3</option>
        <option value="fourth">4</option>
        </select>
    </fieldset>
    <button type="submit">Submit</button>
</form>
