<div class="row">
    <div class="col-md-6 col-md-offset-3 animated fadeInDown">
        <div id="register">
            <form class="form-horizontal" role="form"  method="POST">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">

                        <label for="name">Full Name:</label>
                        <input type="hidden" name="num" id="abaid" readonly>
                        <input type="text" class="form-control" name="name" required="true" placeholder="Enter your Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" required="true" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label for="mobile">Phone:</label>
                        <input type="text" class="form-control" name="mobile" required="true" placeholder="Enter Mobile no.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label for="college">College:</label>
                        <input type="text" class="form-control" name="college" required="true" placeholder="Enter College">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label for="dept">Dept:</label>
                        <input type="text" class="form-control" name="dept" required="true" placeholder="Enter Department">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label for="year">Year:</label>
                        <input type="text" class="form-control" name="year" required="true" placeholder="Enter Year">

                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="g-recaptcha" data-sitekey="6LcVUBoTAAAAAMZFw1FX3anER2pqcpFKwxu-TK14"></div>
                    </div>
                </div>-->

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
